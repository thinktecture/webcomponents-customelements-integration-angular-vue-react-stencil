<header><a href="https://github.com/konstantindenerz"><i class="fab fa-github"></i></a></header>
<h2>Custom Elements Wrapper for React App</h2>
<noscript>You need to enable JavaScript to run this app.</noscript>
<kode-react-input id="root" label="Please enter 42"></kode-react-input>
<div id="output"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const output = document.getElementById('output');
        const input = document.getElementById('root');
        // assign state or services ...
        input.validator = { validate: (v) => v === '42' };
        input.addEventListener('inputChange', (event) => {
            console.warn('itemChange', event)
            output.innerText = event.detail;
        })
    })</script>
